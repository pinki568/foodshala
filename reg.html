<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!--Custom styles-->
    <link href="css/style.css" rel="stylesheet">
    <style>
        *[role="form"] {
            max-width: 530px;
            padding: 15px;
            margin: 0 auto;
            border-radius: 0.3em;
            background-color: #f2f2f2;
        }
        
        *[role="form"] h2 {
            font-family: 'Open Sans', sans-serif;
            font-size: 40px;
            font-weight: 600;
            color: #000000;
            margin-top: 5%;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 4px;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="form-horizontal" role="form">
            <h2>Registration</h2>

            <div class="form-group ">
                <label for="firstName" class="col-sm-12 col-lg-4 col-md-4 control-label">Name</label>
                <div class="col-sm-12 ">
                    <input type="text" id="firstName" placeholder="First Name" class="form-control" autofocus autocomplete="off" required>
                </div>
            </div>

            <div class="form-group">
                <label for="phoneNumber" class="col-sm-12 control-label">Mobile</label>
                <div class="col-sm-12">
                    <input type="text" id="phoneNumber" pattern="\d*" placeholder="Phone number" class="form-control" maxlength="10" autocomplete="off" required>
                    <span class="help-block">  </span>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-3 control-label">Email* </label>
                <div class="col-sm-12">
                    <input type="email" id="email" placeholder="Email" class="form-control" name="email" autocomplete="off">
                </div>
            </div>

            <div class="form-group">
                <label for="inputAddress" class="col-sm-3 control-label">Address </label>
                <div class="col-sm-12">
                    <textarea type="text" class="form-control" id="inputAddress2" placeholder="Apartment,  or floor " required autocomplete="off"></textarea>
                </div>
                <div class="form-group">
                    <label for="address" class="col-sm-12 control-label"> Count of Members</label>
                    <div class="col-sm-12">
                        <input type="number" placeholder="Count of Family Members" class="form-control" autofocus autocomplete="off">
                    </div>
                </div>

                <div class="form-group">
                    <label for="visited" class="col-sm-12 control-label">Have you ever visited before from our restaurant</label>
                    <div class="col-sm-12">
                        <!-- <input type="text" id="visit" class="form-control" placeholder="visited/not visited" autocomplete="off" required> -->
                        <label class="radio-inline"><input type="radio" name="optradio" checked>No</label>
                        <label class="radio-inline"><input type="radio" name="optradio">Yes</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="psw" class="col-sm-3 control-label">Password</label>
                    <div class="col-sm-12">
                        <input type="password" class="form-control col-sm-12" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                    </div>
                    <div id="message" class="col-sm-12">
                        <h6>Password must contain the following:</h6>
                        <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                        <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                        <p id="number" class="invalid">A <b>number</b></p>
                        <p id="length" class="invalid">Minimum <b>8 characters</b></p>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-block btn-primary ">Register</button>
                </div>
            </div>
        </form>
    </div>
    <!-- ./container -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>


</html>
